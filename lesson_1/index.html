<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6">
            <div class="card bg-primary">
                <div class="card-body text-white">
                    <h3 class="card-title">Контактная информация</h3>
                    <div class="row">
                        <div class="col-6">Москва</div>
                        <div class="col-6">+7 777 777 7777</div>
                        <div class="col-6">Санкт-Петербург</div>
                        <div class="col-6">+7 888 888 888 888</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Оставьте заявку</h3>

                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Имя"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="email">
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Сообщение" id="exampleFormControlTextarea1" rows="3"></textarea></div>


                        <button type="submit" class="btn btn-primary form-control" >Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
